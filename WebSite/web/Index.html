<!DOCTYPE html>
<html>
    
    <head>
        <script src="./js/libs/jquery/jquery.js"></script>
         <link rel="stylesheet" type="text/css" href="default.css">
        <script type="text/javascript" src="./js/libs/bootstrap.js"></script>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <script type="text/javascript" src="./js/Index.js"></script>
        <style>
            .transparent{    
                background-color: rgba(255,255,255,0.80);
            }
        </style>
        <link rel="stylesheet" 
              href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
              crossorigin="anonymous">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Index</title>
    </head>
    <body style="background-color: #999999">
        
        <div class="header">
            <nav class="navbar navbar-inverse" style="background-color:  #002868 ">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" onclick="ChangerTable({types_idtype : '0', types_description : 'Toutes les armes'})" href="#">Taste the freedom  <i class="fas fa-fighter-jet"></i></a>
                </div>
                <ul id="menuGuns" class="nav navbar-nav">
                </ul>
                <div class="search-container">                  
                    <form class="navbar-form navbar-right" action="javascript:FindGun(search.value)" id="navBarSearchForm">
                        <div class="form-group">
                            <div class="input-group">
                            <input type="text" class="form-control" placeholder="Rechercher tout" name="search" id="search">
                                <div class="input-group-btn">
                                  <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                  </button>
                                </div>
                            </div>
                        </div>            
                    </form>
                </div>                    
              </div>
            </nav>                            
        </div>  
        
        <div class="container-fluid">
            
            <div class="row">
                
                <section class="col-xs-12 col-sm-12 col-md-8 col-lg-7">
                    <article class="panel panel-primary transparent" style="width:100%;">
                      <div class="panel-heading" style="background-color:  #002868  " ><font size="5">Recherche</font></div>
                      <div class="panel-body">
                        <div>
                            <button type="button" onclick="addItem()" class="btn btn-primary">Ajouter une arme à feu</button>
                        </div>
                        <br/>
                        <div class="text-left col-lg-8">
                            <h4 id="table-nom"><font size="4"></font></h4>
                        </div>
                        <div class="text-right col-lg-4">
                          <input type="text" class="form-control" onkeyup="SearchTable()" placeholder="Recherche dans la table" id="searchTable">
                        </div>
                        <table class="table table-hover" id="table-data">
                        </table>
                      </div>
                    </article>
                </section>
                
                <aside class="col-xs-12 col-sm-12 col-md-4 col-lg-5">
                    <article class="panel panel-primary" >
                        <div class="panel-heading" style="background-color: #BF0A30 "><font size="5">Description de l'arme à feu</font></div>
                        <div class="panel-body">
                            <h4 id="img-nom"></h4>
                            <div class="text-center">
                                <img id="img-data" src="" class="img-fluid" alt="Aucune image">   
                            </div>
                            <h5 id="img-calibre"></h5>
                            <h5 id="img-action"></h5>
                            <h5 id="img-poids"></h5>
                        </div>
                    </article>                    
                </aside>
            </div>   
        </div>
        
        <div class="footer">
            <div class="footer-copyright text-center py-3">
                Application web développée et programmée par William Lafontaine et Isaac Fiset            
            </div>
        </div>
        
        <br />
        
         <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <form id="formModal" method="post">                              
                    <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 id="titreModal" class="modal-title">Sans nom</h4>
                        </div>
                        <div class="modal-body">
                            <input id="editId" name="idItem" type="hidden" value="0">
                            <div class="form-group">
                                <label>Nom</label>
                                <input id="editNom" type="text" name="description" class="form-control" placeholder="Nom" required>
                            </div>                                                        
                            <div class="form-group">
                                <label>Type</label>                            
                                <select id="editType" class="form-control" name="type" required>
                                </select>
                            </div>                                                        
                            <div class="form-group">                            
                                <label>Calibre</label>                            
                                <input id="editCalibre" type="text" name="calibre" class="form-control" placeholder="Calibre">
                            </div>                                                        
                            <div class="form-group">                           
                                <label>Action</label>                            
                                <input id="editAction" type="text" name="action" class="form-control" placeholder="Action">
                            </div>                                                        
                            <div class="form-group">                            
                                <label>Poids en gramme</label>                            
                                <input id="editPoids" type="number" name="poids" class="form-control" placeholder="Poids">           
                            </div>
                            <div class="form-group">
                                <label>Image de l'arme (réservé à l'administrateur)</label>
                                <input id="editFile" type="text" name="image" class="form-control" placeholder="URL de l'image">
                            </div>       
                            <!--
                            <div class="form-group">                            
                                <label>Importer une image</label>
                                <input id="editFile" type="file" name="image" class="form-control-file" 
                                       accept="image/png, image/jpeg">
                            </div>
                            -->
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                          <input type="submit" class="btn btn-primary" value="Enregistrer">
                        </div>
                    </div>
                </form>
              </div>
            </div>
          </div>     
    </body>
</html>
