<!DOCTYPE html>
<html>
    
    <head>
        <script src="./js/libs/jquery/jquery.js"></script>
         <link rel="stylesheet" type="text/css" href="default.css">
        <script type="text/javascript" src="./js/libs/bootstrap.js"></script>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <style>
            #navBarSearchForm input[type=text]{width:430px !important;}
            .transparent{    
                background-color: rgba(255,255,255,0.80);
            }
            
        </style>
        <link rel="stylesheet" 
              href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
              crossorigin="anonymous">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Template</title>
    </head>
    <body style="background-color: #999999">
        
        <div class="header">
            <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:  #002868 ">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" onclick="ChangerTable(0)" href="#">Taste the freedom  <i class="fas fa-fighter-jet"></i></a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#Rifle" onclick="ChangerTable(1)">Rifle</a></li>
                    <li><a href="#Pistol" onclick="ChangerTable(2)">Pistol</a></li>
                    <li><a href="#Kids" onclick="ChangerTable(3)">Kids</a></li>
                </ul>
                <form class="navbar-form navbar-right" action="javascript:FindGun(search.value)" id="navBarSearchForm">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Recherche d'une arme à feu" name="search" id="search">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </nav>                            
        </div>  
        
        <div class="container-fluid" style="padding-top: 80px">
            
            <div class="row">
                
                <section class="col-xs-12 col-sm-12 col-md-8 col-lg-7">
                    <article class="panel panel-primary transparent" style="width:100%;">
                      <div class="panel-heading" style="background-color:  #002868  " ><font size="5">Recherche</font></div>
                      <div class="panel-body">
                        <div class="text-left col-lg-8">
                            <h4 id="table-nom"><font size="4">Toutes les armes à feu</font></h4>
                        </div>
                        <div class="text-right col-lg-4">
                          <input type="text" class="form-control" onkeyup="SearchTable()" placeholder="Recherche dans la table" id="searchTable">
                        </div>
                        <table class="table table-hover" id="table-data">
                        </table>
                      </div>
                    </article>
                </section>
                
                <aside class="col-xs-12 col-sm-12 col-md-4 col-lg-5">
                    <article class="panel panel-primary" >
                        <div class="panel-heading" style="background-color: #BF0A30 "><font size="5">Description de l'arme à feu</font></div>
                        <div class="panel-body">
                            <h4 id="img-nom"></h4>
                            <div class="text-center">
                                <img id="img-data" src="" class="img-fluid" alt="Aucune image">   
                            </div>
                            <h5 id="img-calibre"></h5>
                            <h5 id="img-action"></h5>
                            <h5 id="img-poids"></h5>
                        </div>
                    </article>                    
                </aside>
                
            </div>   
            
        </div>
        
        <div class="container">
  <h2>Activate Modal with JavaScript</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" id="myBtn">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
        
        <div class="footer">
            <div class="footer-copyright text-center py-3">
                Application web développée et programmée par William Lafontaine et Isaac Fiset            
            </div>
        </div>
        
        <script>
        $('document').ready(function(){
            ChangerTable(0); 
            
            $("#myBtn").click(function(){
                $("#myModal").modal();
            });
        })
        
        function SearchTable(){
             var search ,filter, table, tr, td, i;
                search = document.getElementById("searchTable");
                filter = search.value.toUpperCase();
                table = document.getElementById("table-data");
                tr = table.getElementsByTagName("tr");
                for (i = 0; i < tr.length; i++) {
                  td = tr[i].getElementsByTagName("td")[0];
                  if (td) {
                    if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                      tr[i].style.display = "";
                    } else {
                      tr[i].style.display = "none";
                    }
                  }       
                }
        }
        
                    
        function ChangerTable(idType){
            //TODO Remplacer par les éléments de la BD types
            switch(idType){
                case 0:
                    $("#table-nom").text("Toutes les armes");
                    break;
                case 1:
                    $("#table-nom").text("Rifle");
                    break;
                case 2:
                    $("#table-nom").text("Pistol");
                    break;
                case 3:
                    $("#table-nom").text("Kids");
                    break;
            }
            
            $.getJSON("./Select.jsp",{"idType":idType},function(data){
                CreateTable(data);
            });
        }
        function FindGun(name)
        {
            $("#table-nom").text("Resultat de la recherche  : " + name);
            $.getJSON("./Search.jsp",{"name":name},function(data){
                CreateTable(data);
            });

        }       
        function ChangerImage(item){
            $('#img-nom').text(item.gun_description);
            $('#img-data').attr("src",item.gun_imageUrl);
            $('#img-calibre').text("");
            $('#img-action').text("");
            $('#img-poids').text("");
            
            if(checkNull(item.gun_calibre)){
                $('#img-calibre').text("Calibre : " + item.gun_calibre);                
            }
            if(checkNull(item.gun_action)){
                $('#img-action').text("Action : " + item.gun_action);
            }
            if(checkNull(item.gun_poids)){
                $('#img-poids').text("Poids : " + item.gun_poids);
            }
        }
        
        function checkNull(value){
            return typeof value !== "undefined" && value !== null && value !== "0.0" && value !== "";
        }
        function deleteItem(idGun)
        {
            console.log(idGun);
             $.post("./Delete.jsp",{"idGun":idGun},function(data){
               console.log(data);
            });
        }
        
        function CreateTable(data){
            var Table = "<thead class='thead-dark'><tr><th scope=col'>Description</th>" +
                "<th scope=col'>Type</th><th class='text-right'>Actions</th></tr></thead><tbody>"; 
                
                data.forEach(function(item){
                    console.log(item);
                    Table += "<tr onclick='ChangerImage("+ JSON.stringify(item)+")'>" +
                    "<td>"+item.gun_description+"</td><td>"+item.types_description+
                    "</td><td class='text-right'><a href='Edit' title='Edit'><i class='fas fa-edit fa-lg fa-fw'></i></a>" +
                    "<a href='#' onclick='deleteItem("+ item.gun_idguns+")' title='Delete'><i class='fas fa-trash-alt fa-lg fa-fw'></i></a></td></tr>";
                });        

                Table += "</tbody>";
                
                $('#table-data').html(Table);
        }
        </script>        
        
    </body>
</html>
