<!DOCTYPE html>
<html>
    
    <head>
        <script src="./js/libs/jquery/jquery.js"></script>
         <link rel="stylesheet" type="text/css" href="default.css">
        <script type="text/javascript" src="./js/libs/bootstrap.js"></script>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <style>
            .transparent{    
                background-color: rgba(255,255,255,0.80);
            }
        </style>
        <link rel="stylesheet" 
              href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
              crossorigin="anonymous">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Index</title>
    </head>
    <body style="background-color: #999999">
        
        <div class="header">
            <nav class="navbar navbar-inverse" style="background-color:  #002868 ">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" onclick="ChangerTable({types_idtype : '0', types_description : 'Toutes les armes'})" href="#">Taste the freedom  <i class="fas fa-fighter-jet"></i></a>
                </div>
                <ul id="menuGuns" class="nav navbar-nav">
                </ul>
                <div class="search-container">                  
                    <form class="navbar-form navbar-right" action="javascript:FindGun(search.value)" id="navBarSearchForm">
                        <div class="form-group">
                            <div class="input-group">
                            <input type="text" class="form-control" placeholder="Rechercher tout" name="search" id="search">
                                <div class="input-group-btn">
                                  <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                  </button>
                                </div>
                            </div>
                        </div>            
                    </form>
                </div>                    
              </div>
            </nav>                            
        </div>  
        
        <div class="container-fluid">
            
            <div class="row">
                
                <section class="col-xs-12 col-sm-12 col-md-8 col-lg-7">
                    <article class="panel panel-primary transparent" style="width:100%;">
                      <div class="panel-heading" style="background-color:  #002868  " ><font size="5">Recherche</font></div>
                      <div class="panel-body">
                        <div>
                            <button type="button" onclick="addItem()" class="btn btn-primary">Ajouter une arme à feu</button>
                        </div>
                        <br/>
                        <div class="text-left col-lg-8">
                            <h4 id="table-nom"><font size="4"></font></h4>
                        </div>
                        <div class="text-right col-lg-4">
                          <input type="text" class="form-control" onkeyup="SearchTable()" placeholder="Recherche dans la table" id="searchTable">
                        </div>
                        <table class="table table-hover" id="table-data">
                        </table>
                      </div>
                    </article>
                </section>
                
                <aside class="col-xs-12 col-sm-12 col-md-4 col-lg-5">
                    <article class="panel panel-primary" >
                        <div class="panel-heading" style="background-color: #BF0A30 "><font size="5">Description de l'arme à feu</font></div>
                        <div class="panel-body">
                            <h4 id="img-nom"></h4>
                            <div class="text-center">
                                <img id="img-data" src="" class="img-fluid" alt="Aucune image">   
                            </div>
                            <h5 id="img-calibre"></h5>
                            <h5 id="img-action"></h5>
                            <h5 id="img-poids"></h5>
                        </div>
                    </article>                    
                </aside>
            </div>   
        </div>
        
        <div class="footer">
            <div class="footer-copyright text-center py-3">
                Application web développée et programmée par William Lafontaine et Isaac Fiset            
            </div>
        </div>
        
        <br />
        
         <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <form id="formModal" method="post">                              
                    <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 id="titreModal" class="modal-title">Sans nom</h4>
                        </div>
                        <div class="modal-body">
                            <input id="editId" name="idItem" type="hidden" value="0">
                            <div class="form-group">
                                <label>Nom</label>
                                <input id="editNom" type="text" name="description" class="form-control" placeholder="Nom" required>
                            </div>                                                        
                            <div class="form-group">
                                <label>Type</label>                            
                                <select id="editType" class="form-control" name="type" required>
                                </select>
                            </div>                                                        
                            <div class="form-group">                            
                                <label>Calibre</label>                            
                                <input id="editCalibre" type="text" name="calibre" class="form-control" placeholder="Calibre">
                            </div>                                                        
                            <div class="form-group">                           
                                <label>Action</label>                            
                                <input id="editAction" type="text" name="action" class="form-control" placeholder="Action">
                            </div>                                                        
                            <div class="form-group">                            
                                <label>Poids en gramme</label>                            
                                <input id="editPoids" type="number" name="poids" class="form-control" placeholder="Poids">           
                            </div>
                            <div class="form-group">
                                <label>Image de l'arme (réservé à l'administrateur)</label>
                                <input id="editFile" type="text" name="image" class="form-control" placeholder="URL de l'image">
                            </div>       
                            <!--
                            <div class="form-group">                            
                                <label>Importer une image</label>
                                <input id="editFile" type="file" name="image" class="form-control-file" 
                                       accept="image/png, image/jpeg">
                            </div>
                            -->
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                          <input type="submit" class="btn btn-primary" value="Enregistrer">
                        </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        
        <script>
        $('document').ready(function(){
            ChangerTable({types_idtype : '0', types_description : 'Toutes les armes'}); 
            
            $.getJSON("./GetType.jsp",null,function (data)
                    {
                        $.each(data ,(i,item)=> {
                            //Remplis le menu par type guns
                            $('#menuGuns').append($('<li>').append(
                                "<a href='#"+ item.types_description + "' onclick='ChangerTable("+ JSON.stringify(item) +")'>"+item.types_description+"</a>"
                            ));
                    
                            //Ajoute les choix de type lors de la modification d'un item
                            $('#editType').append(
                                    $('<option>', {
                                    text: item.types_description,
                                    value: item.types_idtype
                                }));
                            });
                    });
            
            $(document).on("submit", "#formModal", function(event)
            {
                event.preventDefault();
                
                var url=$(this).attr("action");
                
                $.post(url, $('#formModal').serialize(),(response)=>{
                    alert(response);    
                    ChangerTable(JSON.parse(sessionStorage.getItem("typeGun")));
                    $('#myModal').modal('toggle');
                });      
            });            
        })
        
        function SearchTable(){
             var search ,filter, table, tr, td, i;
                search = document.getElementById("searchTable");
                filter = search.value.toUpperCase();
                table = document.getElementById("table-data");
                tr = table.getElementsByTagName("tr");
                for (i = 0; i < tr.length; i++) {
                  td = tr[i].getElementsByTagName("td")[0];
                  if (td) {
                    if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                      tr[i].style.display = "";
                    } else {
                      tr[i].style.display = "none";
                    }
                  }       
                }
        }
        
                    
        function ChangerTable(type){
            $("#table-nom").text(type.types_description);
            
            $.getJSON("./Select.jsp",{"idType":type.types_idtype},function(data){
                CreateTable(data);
            });
            
            sessionStorage.setItem("typeGun", JSON.stringify(type));
        }
        function FindGun(name)
        {
            $("#table-nom").text("Resultat de la recherche  : " + name);
            $.getJSON("./Search.jsp",{"name":name},function(data){
                CreateTable(data);
            });

        }       
        function ChangerImage(item){
            $('#img-nom').text(item.gun_description);
            $('#img-data').attr("src",item.gun_imageUrl);
            $('#img-calibre').text("");
            $('#img-action').text("");
            $('#img-poids').text("");
            
            if(checkNull(item.gun_calibre)){
                $('#img-calibre').text("Calibre : " + item.gun_calibre);                
            }
            if(checkNull(item.gun_action)){
                $('#img-action').text("Action : " + item.gun_action);
            }
            if(checkNull(item.gun_poids)){
                $('#img-poids').text("Poids : " + item.gun_poids + " g");
            }
        }
        
        function checkNull(value){
            return typeof value !== "undefined" && value !== null && value !== "0.0" && value !== "";
        }
        
        function deleteItem(idGun)
        {
             $.post("./Delete.jsp",{"idGun":idGun},function(data){
                alert(data);       
                ChangerTable(JSON.parse(sessionStorage.getItem("typeGun")));
            });
        }
        
        function editItem(item){
            $("#myModal").modal();
            $('#titreModal').text("Modifier " + item.gun_description);
            $('#formModal').attr('action','./Update.jsp');
            
            $('#editNom').val(item.gun_description);
            $('#editType').val(item.types_idtype);
            $('#editAction').val(item.gun_action);
            $('#editCalibre').val(item.gun_calibre);
            $('#editPoids').val(item.gun_poids);
            $('#editId').val(item.gun_idguns);
            $('#editFile').val(item.gun_imageUrl);
        }
        
        function addItem(){
            $("#myModal").modal();
            $('#titreModal').text("Ajouter une nouvelle arme à feu");
            $('#formModal').attr('action','./AddGun.jsp');
            
            $('#editNom').val("");
            $('#editType').val("");
            $('#editAction').val("");
            $('#editCalibre').val("");
            $('#editPoids').val("");
        }
        
        function CreateTable(data){
            var Table = "<thead class='thead-dark'><tr><th scope=col'>Description</th>" +
                "<th scope=col'>Type</th><th class='text-right'>Actions</th></tr></thead><tbody>"; 
                
                data.forEach(function(item){
                    Table += "<tr onclick='ChangerImage("+ JSON.stringify(item)+")'>" +
                    "<td>"+item.gun_description+"</td><td>"+item.types_description+
                    "</td><td class='text-right'><a href='#' onclick='editItem("+ JSON.stringify(item)+")' title='Edit'><i class='fas fa-edit fa-lg fa-fw'></i></a>" +
                    "<a href='#' onclick='deleteItem("+ item.gun_idguns+")' title='Delete'><i class='fas fa-trash-alt fa-lg fa-fw'></i></a></td></tr>";
                });        

                Table += "</tbody>";
                
                $('#table-data').html(Table);
        }
        </script>        
        
    </body>
</html>
