<!DOCTYPE html>
<html>
    
    <head>
        <script src="./js/libs/jquery/jquery.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
            #navBarSearchForm input[type=text]{width:430px !important;}
            .transparent{    
                background-color: rgba(255,255,255,0.80);
            }
            
        </style>
        <link rel="stylesheet" 
              href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
              crossorigin="anonymous">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Template</title>
    </head>
    <body style="background-color: #999999">
        
        <div class="header">
            <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:  #002868 ">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" onclick="ChangerTable(0)" href="#">Taste the freedom  <i class="fas fa-fighter-jet"></i></a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#" onclick="ChangerTable(1)">Rifle</a></li>
                    <li><a href="#" onclick="ChangerTable(2)">Pistol</a></li>
                    <li><a href="#" onclick="ChangerTable(3)">Kids</a></li>
                </ul>
                <form class="navbar-form navbar-right" action="javascript:FindGun(search.value)" id="navBarSearchForm">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Recherche d'une arme à feu" name="search" id="search">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </nav>                            
        </div>  
        
        <div class="container-fluid" style="padding-top: 80px">
            
            <div class="row">
                
                <section class="col-xs-12 col-sm-12 col-md-8 col-lg-7">
                    <article class="panel panel-primary transparent" style="width:100%;">
                      <div class="panel-heading" style="background-color:  #002868 " >Recherche</div>
                      <div class="panel-body">
                        <div class="text-left col-lg-8">
                            <h4 id="table-nom">Toutes les armes à feu</h4>
                        </div>
                        <div class="text-right col-lg-4">
                          <input type="text" class="form-control" onkeyup="SearchTable()" placeholder="Recherche dans la table" id="searchTable">
                        </div>
                        <table class="table table-hover" id="table-data">
                        </table>
                      </div>
                    </article>
                </section>
                
                <aside class="col-xs-12 col-sm-12 col-md-4 col-lg-5">
                    <article class="panel panel-primary" >
                        <div class="panel-heading" style="background-color: #BF0A30 ">Description de l'arme à feu</div>
                        <div class="panel-body">
                            <h4 id="img-nom"></h4>
                            <div class="text-center">
                                <img id="img-data" src="" class="img-fluid" alt="Aucune image">   
                            </div>
                        </div>
                    </article>                    
                </aside>
                
            </div>   
            
        </div>
        
        <div class="footer">
            <div class="footer-copyright text-center py-3">
                Application web développée et programmée par William Lafontaine et Isaac Fiset            
            </div>
        </div>
        
        <script>
        $('document').ready(function(){
            ChangerTable(0);               
        })
        
        function SearchTable(){
             var search ,filter, table, tr, td, i;
                search = document.getElementById("searchTable");
                filter = search.value.toUpperCase();
                table = document.getElementById("table-data");
                tr = table.getElementsByTagName("tr");
                for (i = 0; i < tr.length; i++) {
                  td = tr[i].getElementsByTagName("td")[0];
                  if (td) {
                    if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                      tr[i].style.display = "";
                    } else {
                      tr[i].style.display = "none";
                    }
                  }       
                }
        }
        
                    
        function ChangerTable(idType){
            //TODO Remplacer par les éléments de la BD types
            switch(idType){
                case 0:
                    $("#table-nom").text("Toutes les armes");
                    break;
                case 1:
                    $("#table-nom").text("Rifle");
                    break;
                case 2:
                    $("#table-nom").text("Pistol");
                    break;
                case 3:
                    $("#table-nom").text("Kids");
                    break;
            }
            
            $.getJSON("./Select.jsp",{"idType":idType},function(data){
                var Table = "<thead><tr><th scope=col'>Description</th>" +
                "<th scope=col'>Type</th><th class='text-right'>Actions</th></tr></thead><tbody>"; 
                
                data.forEach(function(item){
                    console.log(item);
                    Table += "<tr onclick='ChangerImage("+ JSON.stringify(item)+")'>" +
                    "<td>"+item.gun_description+"</td><td>"+item.types_description+
                    "</td><td class='text-right'><a href='Edit' title='Edit'><i class='fas fa-edit fa-lg fa-fw'></i></a>" +
                    "<a href='Delete' title='Delete'><i class='fas fa-trash-alt fa-lg fa-fw'></i></a></td></tr>";
                });        

                Table += "</tbody>";
                
                $('#table-data').html(Table);
            });
        }
        function FindGun(name)
        {
            $("#table-nom").text("Resultat de la recherche  :"+name);
            $.getJSON("./Search.jsp",{"name":name},function(data){
                var Table = "<thead><tr><th scope=col'>Description</th>" +
                "<th scope=col'>Type</th><th class='text-right'>Actions</th></tr></thead><tbody>"; 
                
                data.forEach(function(item){
                    console.log(item);
                    Table += "<tr onclick='ChangerImage("+ JSON.stringify(item)+")'>" +
                    "<td>"+item.gun_description+"</td><td>"+item.types_description+
                    "</td><td class='text-right'><a href='Edit' title='Edit'><i class='fas fa-edit fa-lg fa-fw'></i></a>" +
                    "<a href='Delete' title='Delete'><i class='fas fa-trash-alt fa-lg fa-fw'></i></a></td></tr>";
                });        

                Table += "</tbody>";
                
                $('#table-data').html(Table);
            });

        }       
        function ChangerImage(item){
            $('#img-nom').text(item.gun_description);
            $('#img-data').attr("src",item.gun_imageUrl);       
        }
        </script>        
        
    </body>
</html>
